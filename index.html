<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle class="my_circle" cx="100" cy="100" r="50" fill="red" />
        <circle class="my_circle" cx="150" cy="100" r="50" fill="blue" />
        <circle class="my_circle" cx="125" cy="125" r="50" fill="green" />
    </svg>
    <script>
        document.querySelectorAll("circle").forEach(each => { each.addEventListener("click", theClick) })
        function theClick() {        
            let list = this.parentElement;
            list.appendChild(this);        
        }
    </script>
</body>
</html>
